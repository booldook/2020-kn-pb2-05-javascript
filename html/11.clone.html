<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>clone/append/prepend</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		.box {width: 100px; height: 100px; margin: 4px; background-color: red;}
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="text-center p-5">
		<button class="btn-clone btn btn-primary">복붙</button>
		<button class="btn-clear btn btn-primary">삭제</button>
	</div>
	<div class="wrapper container d-flex flex-wrap p-5 border border-danger"></div>
	<script>
		var $box = $('<div class="box"></div>');
		$(".btn-clone").click(onClick);
		$(".btn-clear").click(onClear);
		function onClick() {
			$(".wrapper").append($box.clone());
		}
		function onClear() {
			$(".wrapper").empty();
		}
	</script>
</body>
</html>
