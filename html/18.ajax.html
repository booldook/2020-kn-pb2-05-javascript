<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax를 배워보자</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/18.ajax.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="bts text-center p-5">
			<button class="btn btn-primary" id="btnMy">내 데이터 가져오기</button>
			<button class="btn btn-success" id="btnTeacher">선생님 데이터 가져오기</button>
			<button class="btn btn-info" id="btnWeather">서울 날씨 가져오기</button>
		</div>
		<table class="table text-center" id="scoreTbl">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>국어</th>
					<th>영어</th>
					<th>수학</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<!-- table.table#weatherTbl>thead>tr>th{구분}+th{내용}^^tbody>tr>td{기온}+td^tr>td{날씨}+td -->
		<table class="table table-bordered text-center mt-5" id="weatherTbl">
			<thead class="thead-dark">
				<tr>
					<th>구분</th>
					<th>내용</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>기온</td>
					<td class="temp-td"></td>
				</tr>
				<tr>
					<td>날씨</td>
					<td class="weather-td"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="../js/18.ajax.js"></script>
</body>
</html>
