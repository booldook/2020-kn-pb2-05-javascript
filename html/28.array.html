	var arr = [];
	// index로 넣기
	arr[0] = 'a';
	arr[1] = 'b';

	// 재할당 하기
	arr = ['a', 'b', 'c'];

	// Array.push();
	arr = [];
	arr.push('a');

	console.log(arr.splice(1, 1), arr);

	arr = ['딸기', '바나나', '멜론'];

	arr = ['딸기', '바나나', '포도', '자두', '수박', '멜론'];
	var arr2 = arr.slice(2, 4);
	console.log(arr, arr2);
</script>
