<script>
	var Sample = function() {

	function Sample2() {

	}

		}

	sample();

		}

	obj.c();

	// 1. Literal 객체 생성 - 재사용불가
	var obj = {};
	obj.arr = [1, 2, 3];
	obj.join = function() {
		return this.arr.join();
	}
	console.log( obj.join() );
	
	// 2. Object()를 통해서 생성 - 재사용불가
	var obj2 = new Object();
	obj2.arr = [1, 2, 3, 4];
	obj2.join = function() {
		return this.arr.join();
	}
	console.log( obj2.join() );

	//console.clear();
	var car = {
		name: null,

		drive: function() {
			console.log(this.name + '이(가) 출발합니다.');
		},
		stop: function() {
			console.log(this.name + '이(가) 멈춥니다.');
		},
	}

	var myCar = car;

	console.log(myCar.nickName);

	//console.clear();

		console.log("car3");

		Car.prototype.drive = function(){

		}

	var myCar = new Car();

	myCar.drive();
	console.log(myCar.c);

	myCar2.drive();

	console.log(myCar.name, myCar2.name);
	console.log(Car);

</script>
