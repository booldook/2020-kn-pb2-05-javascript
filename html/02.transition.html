<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transition</title>
	<style>
		.btn {width: 100px; height: 30px; background-color: red; transition: all 1s; transform-origin: left; }
		.btn:hover {transform: scaleX(0); transform-origin: right;}
	</style>
</head>
<body>
	<div class="btn"></div>
</body>
</html>
